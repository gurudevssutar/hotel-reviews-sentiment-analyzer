<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
        <title>Hotel Review - Sentiment Analyser</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
	</head>

	<body>

		<!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Hotel Review's</span> Sentiment Analyser</h2>
            <div class='description'>
				<p>AI based Hotel Reviews Sentiment Analyzer using Natural Language Processing</p>
		   </div>
    	</div>

		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1>Prediction: <span class='safe'>Great! This is a POSITIVE Review.</span></h1>
				<img class="gif" src="{{ url_for('static', filename='positive-review.webp') }}" alt="Positive Review">
			{% elif prediction==0 %}
				<h1>Prediction: <span class='danger'>Oops! This is a NEGATIVE Review.</span></h1>
				<img class="gif" src="{{ url_for('static', filename='negative-review.webp') }}" alt="Negative Review">
			{% endif %}
		</div>

		<!-- Footer -->
		<div class='footer'>
            <div class="contact">                
            </div>
        </div>

	</body>
</html>
